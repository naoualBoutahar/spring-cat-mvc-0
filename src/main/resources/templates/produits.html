<!DOCTYPE html>
<html xmlns:th="http://www.thymLeaf.org">
<head>
<meta charset="utf-8"/>
<title>produits</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>

</head>
<body>
<div class="container">
<form th:action="@{index}" method="get">
<label>Mot cle</label>
<input type="text" name="mc" th:value="${motCle}"/>
<button class="btn btn-primary">Chercher</button>
</form>
</div>
<div class="container">
<h3>Liste des produits</h3>
<table class="table">
<thead>
<tr> 
<th>id</th>
<th>Désignation</th>
<th>Prix</th>
<th>Quantité</th>
</tr>
</thead>
<tbody>

<tr th:each="p:${listProduits}">
<td th:text="${p.id}"></td>
<td th:text="${p.designation}"></td>
<td th:text="${p.prix}"></td>
<td th:text="${p.quantite}"></td>
<td><a th:href="@{delete(id=${p.id},page=${pageCourante},size=${size},motCle=${mc})}">Delete</a></td>
</tr>
</tbody>
</table>
</div>
<div class="container">
<ul class="nav nav-pills">
<li  th:each="page,status:${pages}" >
<a th:class="${pageCourante}==${status.index}?'active nav-link':'nav-link'" th:href="@{index(page=${status.index},size=${size},mc=${motCle})}" th:text="${status.index}"></a>
</li>
</ul>
</div>
</body>
</html>
